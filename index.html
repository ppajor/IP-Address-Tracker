<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <div class="headerContainer">
        <div class="header">
          <h2>IP Adress tracker</h2>
          <div class="inputContainer">
            <input id="input_ip" value="" />
            <button class="inputIconContainer" onclick="readInputValue()">
              <img class="iconRight" src="./images/icon-arrow.svg" />
            </button>
          </div>
          <div class="dataInfoContainer">
            <div>
              <h5>IP ADDRESS</h5>
              <p id="ip" class="dataInfo"></p>
            </div>
            <div>
              <h5>LOCATION</h5>
              <p id="place" class="dataInfo"></p>
            </div>
            <div>
              <h5>TIMEZONE</h5>
              <p id="time" class="dataInfo"></p>
            </div>
            <div>
              <h5>ISP</h5>
              <p id="name" class="dataInfo"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="map">
        <div id="mapid"></div>
      </div>
    </div>

    <script src="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <script></script>
    <script src="getGeolocationData.js"></script>
  </body>
</html>
